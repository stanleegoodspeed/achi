{{ define "main" }} 
<div class="container-fluid">
	{{ partial "header" . }}
	<div class="row book-grid">
		
		{{ with .Site.Data.content }}
			{{ range $index, $element := .books }}
				{{ partial "book-grid-item" . }}
			{{ end }}
		{{ end }}
		
	</div>
	{{ partial "footer" . }}
</div>
{{ end }}
