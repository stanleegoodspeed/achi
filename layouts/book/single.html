{{ define "main" }} 
	<div class="row">
		<div class="col">
            <img src="/img/{{.Params.lead_image}}" alt="{{ .File.TranslationBaseName }} lead image">
        </div>
        <div class="col">
            <p>{{ .Params.notes | safeHTML }}</p>
        </div>
    </div>
    <div class="row">
        
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/amboy/Amboy_interior_01.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/amboy/Amboy_interior_02.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/amboy/Amboy_interior_03.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


    </div>
{{ end }}
