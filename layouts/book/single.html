{{ define "main" }} 
	<div class="row py-5 justify-content-center justify-content-md-around">
		<div class="col-lg-6 col-8">
            <img src="/img/{{.Params.lead_image}}" class="w-100 lead-image" alt="{{ .File.TranslationBaseName }} lead image">
        </div>
        <div class="col-lg-6 col-8 pr-lg-0 pt-4 pl-0 d-flex flex-column justify-content-end">
            <p class="mb-0">{{ .Params.notes | safeHTML }}</p>
        </div>
    </div>
    
    <!-- Only show carousel if the book has interior images -->
    {{ if .Params.interior }}
    <div class="row py-5">
        <div class="col-12">
        <div id="carouselExampleControls" class="carousel slide">
            <div class="carousel-inner">
                {{ range $index, $element := .Params.interior }}
                        <div class="carousel-item {{ if eq $index 0 }} active {{ end }}">
                            <img src="/img/{{ $element }}" class="d-block w-100" alt="">
                        </div>
                {{ end }}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </div>
    {{ end }}

{{ end }}
